<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="resumess.css">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            window.onload = function(){
                $(".menu").load("menu.txt");
                $(".contact").load("contact.txt");
            }
        </script>
    </head>
    <body>
        <div class="menu"></div>
        <div class="resume fixedSize">
            <!-- Uses pdf to js library from here: https://github.com/mozilla/pdf.js -->
            <iframe src="web/viewer.html?file=..%2Fresources%2fresume.pdf">
                <div class="noIframe fixedSize">
                    <a href="web/viewer.html?file=..%2Fresources%2fresume.pdf">Link to Resume</a>
                </div>
            </iframe>
        </div>
        <div class="contact fixedSize"></div>
    </body>
</html>
